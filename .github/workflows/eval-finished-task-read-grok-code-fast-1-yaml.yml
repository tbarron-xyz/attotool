name: Eval Finished Task Read - grok-code-fast-1 - yaml

on:
  workflow_run:
    workflows: ["Eval Execution Read - grok-code-fast-1 - yaml"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-finished-task-format-reusable.yml
    with:
      model: grok-code-fast-1
      run_id: ${{ github.event.workflow_run.id }}
      format: yaml
