name: Eval Read 3 Files Read - gpt-4o-mini - json

on:
  workflow_run:
    workflows: ["Eval Execution Read - gpt-4o-mini - json"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-read-3-files-format-reusable.yml
    with:
      model: gpt-4o-mini
      run_id: ${{ github.event.workflow_run.id }}
      format: json