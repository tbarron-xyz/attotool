name: Eval Read 3 files - grok-4-fast

on:
  workflow_run:
    workflows: ["Eval Execution - grok-4-fast"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-read-3-files-reusable.yml
    with:
      model: grok-4-fast
      run_id: ${{ github.event.workflow_run.id }}