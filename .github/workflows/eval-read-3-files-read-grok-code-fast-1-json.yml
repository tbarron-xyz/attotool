name: Eval Read 3 Files Read - grok-code-fast-1 - json

on:
  workflow_run:
    workflows: ["Eval Execution Read - grok-code-fast-1 - json"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-read-3-files-format-reusable.yml
    with:
      model: grok-code-fast-1
      run_id: ${{ github.event.workflow_run.id }}
      format: json
