name: Eval Used CURL or WGET Fetch URL - anthropic/claude-3-haiku - json_fixed_key

on:
  workflow_run:
    workflows: ["Eval Execution Fetch URL - anthropic/claude-3-haiku - json_fixed_key"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-used-curl-wget-format-reusable.yml
    with:
      model: claude-3-haiku
      run_id: ${{ github.event.workflow_run.id }}
      format: json_fixed_key