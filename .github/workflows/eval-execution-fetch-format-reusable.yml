name: Eval Execution Fetch Format Reusable

on:
  workflow_dispatch:
    inputs:
      short_model:
        required: true
        type: string
      full_model:
        required: true
        type: string
      format:
        required: true
        type: string
  workflow_call:
    inputs:
      short_model:
        required: true
        type: string
      full_model:
        required: true
        type: string
      format:
        required: true
        type: string
    secrets:
      OPENROUTER_API_KEY:
        required: true

jobs:
  run-eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Fetch cached Rust target
        uses: actions/cache@v4
        with:
          path: |
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/*.rs') }}
      - name: Set URL
        run: echo "https://en.wikipedia.org/wiki/Main_Page" > ./url.txt
      - name: Run eval
        run: ./target/release/attotool --model ${{ inputs.full_model }} --yolo --format ${{ inputs.format }} --max-tool-calls 15 --input "read the url at ./url.txt , fetch that url, and write a yaml summary of its contents to ./summary.yaml" > summary.txt
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-fetch-url-result-${{ inputs.short_model }}-${{ inputs.format }}
          path: |
            summary.txt
            history.yaml
            summary.yaml