name: Eval Finished task - grok-4-fast

on:
  workflow_run:
    workflows: ["Eval Execution - grok-4-fast"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-finished-task-reusable.yml
    with:
      model: grok-4-fast