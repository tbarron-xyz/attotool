name: Eval Read 3 Files Read - grok-4-fast - yaml

on:
  workflow_run:
    workflows: ["Eval Execution Read - grok-4-fast - yaml"]
    types:
      - completed

jobs:
  evaluate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/eval-read-3-files-format-reusable.yml
    with:
      model: grok-4-fast
      run_id: ${{ github.event.workflow_run.id }}
      format: yaml
