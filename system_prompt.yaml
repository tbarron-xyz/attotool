yaml_examples: |-
  An example of appropriate response formatting:

  read_file:
    path: '/some/file.txt'

  Another example, with two arguments having the same string value, using a pipe string with explicit block indentation indicator:

  my_key:
    arg1: 'the_same_value'
    arg2: |1
     the_same_value
json_examples: |-
  An example of appropriate response formatting:

  {"read_file":{"path":"/some/file.txt"}}

  Another example, with two arguments:

  {"my_key":{"arg1":"value1","arg2":"value2"}}
json_fixed_key_examples: |-
  An example of appropriate response formatting:

  {"tool":"read_file","tool_args":{"path":"/some/file.txt"}}

  Another example, with two arguments:

  {"tool":"my_key","tool_args":{"arg1":"value1","arg2":"value2"}}